<ion-content id="newItem">
  <div id="box">
    <div id="title">
      ADD NEW MEAL
    </div>

    <ion-item>
      <ion-label>Meal name</ion-label>
      <ion-input [(ngModel)]="name">

      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Meal description</ion-label>
      <ion-input [(ngModel)]="des">

      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Salata</ion-label>
      <ion-checkbox [(ngModel)]="salad"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Kruh</ion-label>
      <ion-checkbox [(ngModel)]="bread"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Juha</ion-label>
      <ion-checkbox [(ngModel)]="soup"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Generiƒçna slika</ion-label>
      <ion-checkbox [(ngModel)]="picture"></ion-checkbox>
    </ion-item>
    <ion-card *ngFor="let img of files | async">
      <ion-img [src]="img.filepath"></ion-img>
    </ion-card>
    
    <ion-item id="kutija">
      <ion-button color="danger">
        <input type="file" class="upload" (change)="fileUpload($event)" />
      </ion-button>
    </ion-item>

    <ion-item id="kutija">
      <ion-button [disabled]="!(picture||isImgUploaded)" (click)="save()">Save</ion-button>
      <ion-button>Cancel</ion-button>
    </ion-item>

  </div>
