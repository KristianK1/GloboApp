<ion-header>
  <ion-searchbar showCancelButton="focus" (ionChange)=search() [(ngModel)]="searchStr"></ion-searchbar>
</ion-header>

<ion-content>

  <div class="ion-text-center ion-padding slikaFit" [routerLink]='["/mobile/restourant"]'
    [queryParams]='{id : rest.companyId}' *ngFor='let rest of filtered' [ngStyle]="{'background-image': rest.image}">
    <h2 class="restName">
      <b>{{rest.name}}</b>
    </h2>
  </div>
</ion-content>
