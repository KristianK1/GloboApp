<ion-header>
  <ion-searchbar showCancelButton="focus" (ionChange)=search() [(ngModel)]="searchStr"></ion-searchbar>
</ion-header>

<ion-content>

  <ion-card class="ion-text-center ion-padding" [routerLink]='["/mobile/restourant"]' [queryParams]='{id : rest.companyId}' *ngFor='let rest of filtered'
   [ngStyle]="{'background-image': rest.image}"> 
    {{rest.name}}
  </ion-card>
</ion-content>
