<ion-header>
  <ion-toolbar>
    <ion-title>cart</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngFor="let order of displayOrders">
    <app-order [order]="order"></app-order>
  </div>
</ion-content>

<ion-footer>
  <ion-button *ngIf="displayOrders.length" (click)="orderEverything()">Order cart</ion-button>
</ion-footer>
