<ion-app>

  <ion-menu side="end" menuId="first" contentId="main">

    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
        <ion-button (click)="closeMenu()" fill="outline" slot="end">
          <ion-icon name="close" ></ion-icon>
        </ion-button>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-item (click)="closeMenu()" [routerLink]="['/web/dashboard']">
          <ion-label>
            Dashboard
          </ion-label>
        </ion-item>

        <ion-item (click)="closeMenu()" [routerLink]="['/web/menu']">
          <ion-label>
            Menu
          </ion-label>
        </ion-item>

        <ion-item (click)="closeMenu()" [routerLink]="['/web/new-dish']">
          <ion-label>
            Add  new dish
          </ion-label>
        </ion-item> 
        
        <ion-item (click)="logout()" [routerLink]="['/web/new-dish']">
          <ion-label>
            Log out
          </ion-label>
        </ion-item> 


      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>

  <ion-fab [hidden]="" (click)="openMenu()" vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="menu-outline"> </ion-icon>
    </ion-fab-button>

  </ion-fab>
</ion-app>
